<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="page-title">Checkout</h1>

    <div id="orderSummary" class="order-summary">
      <!-- JavaScript inserts the selected items and their prices here -->
    </div>

    <form id="checkoutForm" class="checkout-form">
      <section class="form-section">
        <h2 class="section-title">Personal Info</h2>
        <label class="form-label">Name:
          <input class="form-input" type="text" name="name" required />
        </label>
        <label class="form-label">Email:
          <input class="form-input" type="email" name="email" required />
        </label>
      </section>

      <section class="form-section">
        <h2 class="section-title">Delivery Info</h2>
        <label class="form-label">Address:
          <input class="form-input" type="text" name="address" required />
        </label>
        <label class="form-label">City:
          <input class="form-input" type="text" name="city" required />
        </label>
      </section>

      <section class="form-section">
        <h2 class="section-title">Payment</h2>
        <label class="form-label">Card Number:
          <input class="form-input" type="text" name="card" required />
        </label>
      </section>

      <button type="button" class="pay-button" onclick="submitOrder()">Pay</button>
    </form>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
